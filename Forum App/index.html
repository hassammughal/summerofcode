     </br>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Create New Topic
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Topic</h4>
      </div>
      <div class="modal-body">
         <input type="text" id="topic" class="form-control" placeholder="Enter Topic" /> <br>
      <input type="text" id="user" class="form-control" placeholder="Enter username" /> <br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal">Create Topic</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="delItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete this Item</h4>
      </div>
      <div class="modal-body">
        Are you sure, you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="deleteItem" data-dismiss="modal">Delete</button>
      </div>
    </div>
